<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
            <div *ngIf="loading" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
            <h2>Login</h2>
            <p>Masukkan username dan password anda!</p>

            <div class="mb-2">
                <label class="form-label">Username</label>
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" />
            </div>
            <div>
                <button class="btn btn-primary btn-lg w-100" (click)="auth()">Login</button>
            </div>
            <div class="fw-light text-center mt-3">username: <span class="badge bg-secondary">admin</span> / password: <span class="badge bg-secondary">password</span></div>
        </div>
    </div>
</div>
