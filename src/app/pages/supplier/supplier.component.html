<app-nav [loading]="loading"></app-nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Supplier</h2>
        </div>
        <div class="col-lg-8 col-md-8 col-12">
            <div class="card">
                <table class="table table-bordered table-striped mb-0">
                    <thead>
                        <th class="p-3 text-center">No</th>
                        <th class="p-3">Nama Supplier</th>
                        <th class="p-3">#</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let supplier of suppliers; let i = index">
                            <td class="text-center">{{ i+1 }}</td>
                            <td>{{ supplier.name }}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" (click)="edit(supplier.id)" class="btn btn-outline-primary">Edit</button>
                                    <button type="button" (click)="destroy(supplier.id)" class="btn btn-outline-danger">Hapus</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2>Suplier Baru</h2>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label">Nama Suplier</label>
                        <input type="text" [(ngModel)]="name" class="form-control">
                    </div>
                    <div class="mb-2">
                        <button (click)="save()" class="btn btn-primary btn-lg">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
